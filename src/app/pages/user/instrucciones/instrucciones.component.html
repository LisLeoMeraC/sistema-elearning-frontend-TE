<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <mat-card class="mt20">
          
          <mat-card-content class="ml30">
            <h1>{{ examen.titulo }}</h1>
            <p>{{ examen.descripcion }}</p>
            <mat-divider></mat-divider>
          <br>
          <h1>Instrucciones importantes</h1>

          <ul>
            <li>Este cuestionario es para evaluar los conocimientos del estudiante</li>
            <li>Puede intentar el cuestionario cualquier cantidad de veces</li>
            <li>Hay <b>{{ examen.puntosMaximos/examen.numeroDePreguntas }} puntos por pregunta</b></li>
          </ul>
          <mat-divider></mat-divider>
          <br>
          
        </mat-card-content>
        <mat-card-actions class="text-center mb20">
          <button (click) = "empezarExamen()" mat-raised-button color="primary" style="left: 350px;">
            Comenzar prueba
          </button>
        </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
</div>
