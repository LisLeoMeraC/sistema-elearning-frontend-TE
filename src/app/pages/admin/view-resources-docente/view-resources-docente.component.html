<div class="flex-wrapper">
  <mat-card>
    <mat-card-content class="content-flex" fxLayout="row" fxLayoutAlign="space-between">
      <img class="imagenReducida" mat-card-image src="../../../../assets/recursoseducativos.png" alt="Descripción de la imagen">
      <div>
        <h2>Mis recursos compartidos</h2>
      </div>
      <button mat-raised-button color="accent" class="mat-button" (click)="openAddRecursosModal()">Subir Recurso educativo</button>
    </mat-card-content>
  </mat-card>
<br>
  <!-- Tabla de PrimeNG -->
  <p-table [value]="recursosPorCategoria">
    <ng-template pTemplate="header">
      <tr>
        <th>Nombre del archivo</th>
        <th>Tamaño (MB)</th>
        <th>Asignatura</th>
        <th>Acciones</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-recurso>
      <tr>
        <td>{{ recurso.nombreArchivo }}</td>
        <td>{{ convertirTamanoA_MB(recurso.tamanoArchivo) | number: '1.2-2' }}</td>
        <td>{{ recurso.categoria.titulo }}</td>
        <td class="buttones">
          <button pButton type="button" icon="pi pi-download" class="p-button-rounded p-button-primary"></button>
          <button pButton type="button" icon="pi pi-trash" class="p-button-rounded p-button-warning"></button>
      </tr>
    </ng-template>
  </p-table>
</div>
