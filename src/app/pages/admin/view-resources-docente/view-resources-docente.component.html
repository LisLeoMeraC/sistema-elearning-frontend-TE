<div class="flex-wrapper">
  <mat-card>
    <mat-card-content class="content-flex" fxLayout="row" fxLayoutAlign="space-between">
      <img class="imagenReducida" mat-card-image src="../../../../assets/recursoseducativos.png" alt="Descripción de la imagen">
      <div style="margin-top: 10px; text-align: center;">
        <h2 class="titulo p-text-uppercase p-text-bold">Mis recursos compartidos</h2>
      </div>
      <div class="buttons-header">
      <button pButton type="button" label="Subir Recurso" icon="pi pi-plus" class="p-button-secondary mat-button" (click)="openAddRecursosModal()"></button>
      <button pButton type="button" icon="pi pi-arrow-circle-left"  [routerLink]="['/admin/asignaturas']"></button>
    </div>
    </mat-card-content>
  </mat-card>
<br>
  <!-- Tabla de PrimeNG -->
  <p-table [value]="recursosPorCategoria">
    <ng-template pTemplate="header">
      <tr>
        <th>Nombre del archivo</th>
        <th>Tamaño (MB)</th>
        <th>Asignatura</th>
        <th>Acciones</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-recurso>
      <tr>
        <td>{{ recurso.nombreArchivo }}</td>
        <td>{{ convertirTamanoA_MB(recurso.tamanoArchivo) | number: '1.2-2' }}</td>
        <td>{{ recurso.categoria.titulo }}</td>
        <td class="buttones">
          <button pButton type="button" icon="pi pi-download" class="p-button-rounded p-button-primary" (click)="descargarArchivo(recurso.id)"></button>
          <button pButton type="button" icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="eliminarArchivo(recurso.id)" ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
