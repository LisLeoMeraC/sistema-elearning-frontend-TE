<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

<div class="flex-wrapper">
  <mat-card>
    <mat-card-content class="content-flex" fxLayout="row" fxLayoutAlign="space-between">
      <img class="imagenReducida" mat-card-image src="../../../../assets/biblioteca.png" alt="Descripción de la imagen">
      <div>
        <h2>Listado de asignaturas</h2>
       
      </div>
      <button pButton type="button" label="Nueva Asignatura" icon="pi pi-plus" class="p-button-secondary" (click)="openAsignaturaModal()"></button>
    </mat-card-content>
  </mat-card>
</div>


<div class="categories-container">
  <mat-card *ngFor="let c of categorias" class="category-card">
    <img src="../../../../assets/asginatura.png" alt="{{ c.titulo }}" class="card-image"/>
    <div class="card-content">
      <mat-card-header>
        <mat-card-title class="card-title">
          {{ c.titulo }}
        </mat-card-title>
      </mat-card-header>
      <mat-card-content class="card-info">
        <p>{{ c.descripcion }}</p>
        <div class="action-buttons">
          <button mat-raised-button color="primary" (click)=" verCuestionariosPorCategoria(c.id)">Cuestionarios</button>
          <button mat-raised-button color="warn">Recursos</button>
        </div>
        <div class="access-code">
          <h3>{{ c.uniqueCode }}</h3>
          <h3>Código de acceso</h3>
        </div>
      </mat-card-content>
    </div>
  </mat-card>
</div>
