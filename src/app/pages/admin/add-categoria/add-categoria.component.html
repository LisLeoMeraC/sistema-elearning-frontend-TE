<div class="flex-wrapper">
  <mat-card>
    <mat-card-content class="content-flex">
      <img class="imagenReducida" mat-card-image src="../../../../assets/logolibro.png" alt="Descripción de la imagen">
      <div>
        <h3>Aquí estás en el panel de registro de asignaturas. Aquí podrás agregar las diferentes asignaturas impartidas.
        </h3>
      </div>
    </mat-card-content>
  </mat-card>
</div>

<mat-card class="container">
  <div class="header">
    <h1>Agregar nueva asignatura</h1>
  </div>
  <mat-card-content>
    <div class="form-container">
      <form #form="ngForm" (ngSubmit)="formSubmit()" novalidate>
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Nombre de la asignatura</mat-label>
          <input
            required
            autofocus
            type="text"
            name="titulo"
            matInput
            placeholder="Ejemplo: Matemáticas"
            [(ngModel)]="categoria.titulo"
            #titulo="ngModel"
          >
          <mat-error *ngIf="titulo.invalid && (titulo.dirty || titulo.touched)">El nombre de la asignatura es requerido.</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Descripción</mat-label>
          <textarea
            name="descripcion"
            matInput
            placeholder="Ejemplo: Una breve descripción de la materia"
            rows="5"
            [(ngModel)]="categoria.descripcion"
          ></textarea>
        </mat-form-field>

        <div class="unique-code-generator">
          <button mat-button (click)="generateUniqueCode()" [disabled]="!categoria.titulo" type="button" class="generate-button">Código de asignatura</button>
          <input matInput placeholder="Código único" [value]="categoria.uniqueCode" readonly class="code-input">
        </div>
      
        <br>

        <div class="button-container">
          <button mat-raised-button color="primary" [disabled]="!categoria.uniqueCode"  type="submit">Guardar</button>
        </div>
      </form>
    </div>
  </mat-card-content>
</mat-card>
