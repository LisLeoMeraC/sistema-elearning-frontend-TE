<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row" style="margin-top : 20px;">
            <div class="col-md-6 offset-md-3">
                <div class="container text-center">
                    <img src="../../../assets/agregar-usuario.png" width = "100" height = "100">
                </div>
                <h1 class="text-center">Registrate aquí</h1>
                <form (ngSubmit)="formSubmit()">
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Nombre de Usuario</mat-label>
                        <input required [(ngModel)]="user.username" name="username" matInput placeholder="Escriba su nombre de usuario">
                        <mat-hint>El nombre del usuario debe ser unico</mat-hint>
                    </mat-form-field>
                    
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Contraseña</mat-label>
                        <input required [(ngModel)]="user.password" name="password" type="password" matInput placeholder="Escriba su contraseña">
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Nombres</mat-label>
                        <input [(ngModel)]="user.nombre" name="nombre" matInput placeholder="Escriba su Nombres">
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Apellidos</mat-label>
                        <input [(ngModel)]="user.apellido" name="apellido" matInput placeholder="Escriba sus Apellidos">
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Correo electronico</mat-label>
                        <input [(ngModel)]="user.email" name="email" type="email" matInput placeholder="Escriba su Email">
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Contacto</mat-label>
                        <input [(ngModel)]="user.telefono" name="telefono"  matInput placeholder="Escriba su numero de Contacto">
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Nro. Identidad</mat-label>
                        <input [(ngModel)]="user.identidad" name="identidad"  matInput placeholder="Escriba su numero de Identidad">
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Rol</mat-label>
                        <mat-select [(ngModel)]="user.rolFormulario" name="rol">
                            <mat-option value="docente">Docente</mat-option>
                            <mat-option value="estudiante">Estudiante</mat-option>
                        </mat-select>
                    </mat-form-field>
                    

                    <div class="container text-center">
                        <button mat-raised-button color="primary">Registrar</button>
                        <button type="reset" style="margin-left: 20px;" mat-raised-button color="warn">Limpiar</button>
                    </div>
                </form>
                <br><br><br>

            </div>

        </div>
    </div>
</div>
